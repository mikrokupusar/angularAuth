<form class="form-login" role="form">
    <div class="col-md-4">
        &nbsp;
    </div>
    <div class="col-md-4">
        <h2 class="form-login-heading">Prijava</h2>
        <input type="text" class="form-control" placeholder="Korisničko ime" data-ng-model="loginData.userName" required autofocus>
        <input type="password" class="form-control" placeholder="Lozinka" data-ng-model="loginData.password" required>
        <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="login()">Pristupi</button>
        <div data-ng-hide="message == ''" class="alert alert-danger">
            {{message}}
        </div>
    </div>
    <div class="col-md-4">
        &nbsp;
    </div>
</form>
